<html>
<head>
    <style>
        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #4CAF50;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>

<body>
Place your order: <br />
<button class="button" onclick="placeOrder()">Create order</button>
<div id="thanks"></div>
</body>

<script type="text/javascript">
    var count = 0;
    var order = {
        "orderId": null,
        "customer": {
            "name": "John Tompson",
            "address": "Germany, seasam street, 21"
        },
        "items": [
            {
                "articleId": "article_1",
                "amount": 5
            },
            {
                "articleId": "article_2",
                "amount": 10
            }
        ]
    }
    function placeOrder() {
        $.ajax({
            url: "http://localhost:8091/api/cart/order",
            type: "post",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify(order)
        }).done(function(result) {
            count = count+1;
            $('#thanks').html('Thank you for order #' + count + '.<br>Order id: <b>' + result.orderId + '</b>');
        })
    }
</script>
<script src="./jquery.min.js"></script>

</html>
